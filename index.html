<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="main.css">

</head>
<body>

    <div class="container">
        <div class="container2">
    <input id="display" readonly class="inputbar">

    <div class="main-grid">

    <button onclick="inputWriter('1');" class="button">1</button>
    <button onclick="inputWriter('2');" class="button">2</button>
    <button onclick="inputWriter('3');" class="button">3</button>
    <button onclick="inputWriter('+');" class="button2">+</button>
    <button onclick="inputWriter('4');" class="button">4</button>
    <button onclick="inputWriter('5');" class="button">5</button>
    <button onclick="inputWriter('6');" class="button">6</button>
    <button onclick="inputWriter('-');" class="button2">-</button>
    <button onclick="inputWriter('7');" class="button">7</button>
    <button onclick="inputWriter('8');" class="button">8</button>
    <button onclick="inputWriter('9');" class="button">9</button>
    <button onclick="inputWriter('*');" class="button2">*</button>
    <button onclick="inputWriter('0');" class="button">0</button>
    <button onclick="inputWriter('.');" class="button">.</button>
    <button onclick="inputCalculate('=');" class="button">=</button>
    <button onclick="inputWriter('/');" class="button2">/</button>
    <button onclick="inputClear();" class="buttonclear">Clear</button>

</div>
</div>
</div>

    <script src="main.js">
    </script>
    
</body>
</html>
